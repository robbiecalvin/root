<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Practical Systems</title>
<meta name="description" content="General inquiries, audience support, and press contact for Practical Systems.">

<link rel="icon" href="/assets/images/logo.png">
<link rel="stylesheet" href="/assets/style/style.css">
<script src="/assets/scripts/script.js" defer></script>

</head>

<body class="page-contact">

<header>
    <div class="container nav">
        <a href="/" aria-label="Homepage">
            <img src="/assets/images/logo.png" alt="Logo" height="32">
        </a>
        <div class="nav-links">
            <a href="/about/">About</a>
            <a href="/blog/">Blog</a>
            <a href="/resources/">Resources</a>
            <a href="/media-kit/">Media Kit</a>
        </div>
    </div>
</header>

<main>

<section class="hero">
    <div class="container">
        <h1>Contact</h1>
        <p>For general inquiries, audience support, or press requests.</p>
    </div>
</section>

<section class="form-section">
    <div class="container">

        <form id="contactForm">

            <div>
                <label>Full Name</label>
                <input type="text" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" required>
            </div>

            <div>
                <label>Inquiry Type</label>
                <select id="inquiryType" required>
                    <option value="">Select type</option>
                    <option value="general">General Question</option>
                    <option value="press">Press / Media</option>
                    <option value="support">Audience Support</option>
                    <option value="brand">Brand Partnership</option>
                </select>
            </div>

            <div>
                <label>Message</label>
                <textarea required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>

        </form>

        <div class="success-box" id="successBox">
            Message received. Expect a response within 2–4 business days.
        </div>

        <div class="notice">
            Brand partnerships should use the structured collaboration form.
        </div>

    </div>
</section>

</main>

<footer>
    <div class="container">
        <a href="/" aria-label="Homepage" class="footer-logo-link">
            <img src="/assets/images/logo.png" alt="Logo" class="footer-logo" height="36">
        </a>
        © 2026 Practical Systems |
        <a href="/privacy/">Privacy</a> |
        <a href="/terms/">Terms</a>
    </div>
</footer>


<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ContactPage",
  "name": "Contact Practical Systems"
}
</script>

</body>
</html>
